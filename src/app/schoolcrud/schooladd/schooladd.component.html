<h1>School Add</h1>
<form  [formGroup]="schoolAddForm" (ngSubmit)="onSubmit(schoolAddForm.value)">
    <label>Name</label><br>
    <input type="text" required placeholder="School Name" formControlName = "schoolName">
    <br>

    <label>Building Name</label><br>
    <input type="text" required placeholder="Building Name" formControlName = "buildingName">
    <br>
    <br>

    <input class="btn btn-success" value="Add" type="submit">
</form>
<br><br>
