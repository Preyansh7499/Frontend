<h1>Add Student</h1>
  
<form [formGroup]="studentAddForm" (ngSubmit)="onSubmit(studentAddForm.value)">
    <div class="form-group">
        <label>Name</label><br>
        <input class="form-control" type="text" required placeholder="Name" formControlName = "name">
    </div>
    <div class="form-group">
        <label>Email</label><br>
        <input class="form-control" type="email" required placeholder="Email" formControlName = "emailid">
    </div>
    
    <div class="form-group">
        <label>Year of joining</label><br>
        <input class="form-control" type="number" required placeholder="Year"  formControlName = "yearOfJoining">       
    </div>
    <div class="form-group">
        <label>Date of Birth</label><br>
        <input class="form-control" type="date" required formControlName = "dateOfBirth">     
    </div>

    <div class="form-group">
        <label>Password</label><br>
        <input  class="form-control" type="password" required formControlName = "password">
    
    </div>

    <div class="form-group">
        <label>Confirm Password</label><br>
        <input  class="form-control" type="password" required>
        
    </div>

    <div class="form-group">
        <label>Degree</label><br>
        <select class="form-control" required formControlName = "degreeId">
            <option *ngFor="let degree of degrees" [value]="degree.degreeId">{{degree.degreeName}}</option>
        </select>
    </div>

    <div class="form-group">
        <label>School</label><br>
        <select class="form-control" required formControlName = "schoolId">
            <option *ngFor="let school of schools" [value]="school.schoolId">{{school.schoolName}}</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <input class="btn btn-primary" type="submit">
    </div>    
</form>
