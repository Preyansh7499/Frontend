<h1>Delete Student</h1>
<form [formGroup]="studentIdForm" (ngSubmit)="onSubmitId(studentIdForm.value)">
    <input class="mx-1" placeholder="Student Id" required type="number" formControlName="studentId">
    <input value="Search" class=" btn btn-secondary mb-2" type="submit">
</form>

<div *ngIf="deleteStudent">
    <hr>
    <h1>Student Details</h1>
    Name:{{deleteStudent.name}}<br>
    Register number:{{deleteStudent.registerNumber}}<br>
    Id : {{deleteStudent.studentId}}<br>
    Email Id: {{deleteStudent.emailid}}<br>
    <hr>
    <h1>Proctor Details</h1>
    <app-teacher-view-card [teacher]="deleteStudent.proctor"></app-teacher-view-card>
    <h1>Degree Details</h1>
    <app-degree-view-card [degree]="deleteStudent.degree"></app-degree-view-card>
    <h1>School Details</h1>
    <app-school-view-card [school]="deleteStudent.school"></app-school-view-card>
    <button class="btn  btn-danger" (click)="deleteStudentbyId()">Delete</button>
    
</div>
