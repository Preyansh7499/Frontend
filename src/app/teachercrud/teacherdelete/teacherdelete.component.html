<form [formGroup]="teacherGetByIdForm" (ngSubmit)="onSubmitId(teacherGetByIdForm.value)">

    <label>Enter an ID</label><br>
    <input type="number" required placeholder="Tid" formControlName = "tid">

    <input type="submit" value = " Search ">
</form>




<form [formGroup]="teacherDeleteForm" (ngSubmit)="onSubmit(teacherDeleteForm.value)">

    <label>Name</label><br>
    <input type="text" required placeholder="Name" formControlName = "name">
    <br>

    <label>Email</label><br>
    <input type="email" required placeholder="Email" formControlName = "emailid">
    <br>

    <label>SchoolId</label><br>
    <input type="number" required placeholder="SchoolId" formControlName = "schoolid">
    <br>

    <label>DesignationId</label><br>
    <input type="number" required placeholder="DesignationId" formControlName = "designationid">
    <br>

    <input type="submit" value = "Delete ">
</form>
